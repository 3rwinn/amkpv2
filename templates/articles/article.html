{% extends 'base.html' %}
{% load static %}

{% block content %}
      <main>
      <div class="container">
        <div class="col-md-12">
          <div class="blog-post  blog-post--fullwidth">
            <div class="blog-post-wrapper">
              <div class="blog-post__info  blog-post__info--top">
                {% if article.categorie %}
                    <span><a href="#">{{article.categorie}}</a></span>

                {% endif %}
              </div>
              <div class="blog-post__title">
                <h1><a href="#">{{article.titre}}</a></h1>
              </div>
              <div class="blog-post__info">
                <span>{{article.date_publication}}</span>
              </div>
            </div>
            <div class="blog-post__image">
              <a><img src="{{ article.image_principale.url }}" alt="Fall In Love With Cat"></a>
            </div>
            <div class="blog-post-wrapper">
                <div class="blog-post__content">
                    {{ article.texte }}
                </div>

              <div class="blog-post__footer">

                <div class="blog-post__footer-social">
                  <span>Partager:</span>
                  <div class="blog-post__footer-social-icons">
                    <a href="#">
                      <svg>
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-facebook"></use>
                      </svg>
                    </a>
                    <a href="#">
                      <svg>
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-twitter"></use>
                      </svg>
                    </a>
                    <a href="#">
                      <svg>
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-google"></use>
                      </svg>
                    </a>
                    <a href="#">
                      <svg>
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-pinterest"></use>
                      </svg>
                    </a>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </main>
{% endblock %}
