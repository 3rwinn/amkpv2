{% load static %}
<!-- Modal -->
<div class="modal fade" id="contactModal" aria-hidden="true" aria-labelledby="contactModal" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-simple">
        <form class="modal-content"  method="post" action="{% url 'contact' %}">
                {% csrf_token %} 
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title" id="exampleFormModalLabel">Contact</h4>
            </div>
            <div class="modal-body">
                <div  class="row">
                   
                            
                            <div class="col-xl-4 form-group">
                                <input type="text" class="form-control" name="nom_complet" placeholder="Nom complet">
                            </div>
                            <div class="col-xl-4 form-group">
                                <input type="email" class="form-control" name="adresse_email" placeholder="Adresse email">
                            </div>
                            <div class="col-xl-4 form-group">
                                <input type="text" class="form-control" name="sujet" placeholder="Sujet">
                            </div>
                            <div class="col-xl-12 form-group">
                                <textarea class="form-control" rows="5" name="texte" placeholder="Type your message"></textarea>
                            </div>
                            <div class="col-md-12 float-right">
                                <button class="btn btn-primary btn-outline" type="submit">Envoyer</button>
                            </div>


                    
                       
                </div>
            </div>
        </form>
    </div>
</div>
